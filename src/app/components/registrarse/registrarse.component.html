<div class="container mt-5">
    <div class="card p-4 mx-auto my-5 shadow-lg rounded-3" style="max-width: 450px;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-success fw-bold">Registrarse</h2>
            <form (ngSubmit)="registrar()">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="user" class="form-control" [(ngModel)]="user" name="user" required placeholder="Usuario">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Correo electrónico">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Contraseña">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirmar Contraseña">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg rounded-pill">Registrarse</button>
                </div>
            </form>
             <div class="text-center mt-4">
                <a routerLink="/iniciarSesion" class="text-primary text-decoration-none me-2"> Ya tengo una cuenta</a>
            </div>
        </div>
    </div>
</div>
<br>
