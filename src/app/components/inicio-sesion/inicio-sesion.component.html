<div class="container mt-5">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>
  <form (ngSubmit)="iniciarSesion()" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="user" class="form-label">Usuario</label>
      <input type="text" id="user" class="form-control" [(ngModel)]="user" name="user" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <div class="text-danger" *ngIf="error">{{ error }}</div>
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>
</div>
<br>
