<div class="container mt-5">
  <h2 class="text-center mb-4">Registrarse</h2>
  <form (ngSubmit)="registrar()" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="user" class="form-label">Usuario</label>
      <input type="text" id="user" class="form-control" [(ngModel)]="user" name="user" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Registrarse</button>
  </form>

  <div class="text-center mt-3">
    <a routerLink="/iniciar-sesion" class="text-decoration-none">Ya tengo una cuenta</a>
  </div>
</div>
<br>
